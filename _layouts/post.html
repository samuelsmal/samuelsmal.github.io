---
layout: base
---

<div class="post">

<header class="post-header">
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
      <p class="subtitle">{{ page.subtitle }}</p>
  {% endif %}
  <span class="published-on">
    Published on: {{ page.date | date: "%Y-%m-%d" }}
  </span>
  {% if page.updated_on %}
    <span class="updated-on">
      Updated on: {{ page.updated_on | date: "%Y-%m-%d" }}
    </span>
  {% endif %}
</header>
<section class="post-content">
  {{ content }}
</section>

</div>
